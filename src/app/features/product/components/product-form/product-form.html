<div class="modal-form-container">
  <div class="modal-form-content">
    <div class="modal-form-header">
      <h2 class="modal-form-title">{{ isEditing ? '✏️ Editar Producto' : '➕ Nuevo Producto' }}</h2>
      <button class="btn btn-secondary" (click)="closeForm()">✕</button>
    </div>

    <div class="modal-form-body">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name" class="form-label">Nombre *</label>
          <input type="text" id="name" formControlName="name" class="form-input" placeholder="Nombre del producto">
          <div class="error-message" *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">
            El nombre es requerido
          </div>
        </div>

        <div class="form-group">
          <label for="description" class="form-label">Descripción *</label>
          <textarea id="description" formControlName="description" class="form-textarea" rows="3" placeholder="Descripción del producto"></textarea>
          <div class="error-message" *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched">
            La descripción es requerida
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="price" class="form-label">Precio *</label>
            <input type="number" id="price" formControlName="price" class="form-input" placeholder="0.00" min="0" step="0.01">
            <div class="error-message" *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched">
              El precio es requerido y debe ser mayor o igual a 0
            </div>
          </div>
          <div class="form-group">
            <label for="stock" class="form-label">Stock *</label>
            <input type="number" id="stock" formControlName="stock" class="form-input" placeholder="0" min="0">
            <div class="error-message" *ngIf="productForm.get('stock')?.invalid && productForm.get('stock')?.touched">
              El stock es requerido y debe ser mayor o igual a 0
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="category" class="form-label">Categoría *</label>
            <input type="text" id="category" formControlName="category" class="form-input" placeholder="Categoría">
            <div class="error-message" *ngIf="productForm.get('category')?.invalid && productForm.get('category')?.touched">
              La categoría es requerida
            </div>
          </div>
          <div class="form-group">
            <label for="code" class="form-label">Código *</label>
            <input type="text" id="code" formControlName="code" class="form-input" placeholder="Código del producto">
            <div class="error-message" *ngIf="productForm.get('code')?.invalid && productForm.get('code')?.touched">
              El código es requerido
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="closeForm()">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid || isSubmitting">
            <span *ngIf="isSubmitting">Guardando...</span>
            <span *ngIf="!isSubmitting">{{ isEditing ? 'Actualizar' : 'Crear' }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
